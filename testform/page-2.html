<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testform</title>
    <link rel="stylesheet" href="/testform/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-block">
        <img src="/testform/image/Group 140.svg" alt="Dots" class="dots-img">
        <form class="form" action="">
            <div class="form-content">
              
                <span class="h1">Add more products</span>
                <p class="h2">The more items you check, the better the price.</p>
                <div class="radio-group">
                    <div class="r"><input id="radio-1" type="radio" name="product" value="1" checked><label for="radio-1" class="labell"><strong>5 products for 80 usd / 16$ for each</strong><br>You safe 36% on each patent check</label></div>
                    <div class="r"><input id="radio-2" type="radio" name="product" value="2"><label for="radio-2" class="labell"><strong>4 products for 72 usd / 18$ for each</strong> <br> You safe 28% on each patent check </label></div>
                    <div class="r"><input id="radio-3" type="radio" name="product" value="3"><label for="radio-3" class="labell"><strong>3 products for 60 usd / 20$ for each</strong><br> You safe 20% on each patent check </label></div>
                    <div class="r"><input id="radio-4" type="radio" name="product" value="4"><label for="radio-4" class="labell"><strong>2 products for 44 usd / 22$ for each</strong><br> You safe 12% on each patent check </label></div>
                    <div class="r"><input id="radio-5" type="radio" name="product" value="5"><label for="radio-5" class="labell"><strong>1 product for 24.99 usd</strong> </label></div>
                </div>
                <button type="submit" class="btn" id="cont-button" onclick="script.js">Continue</button>
            </div>
        </form>
    </div>
    <script src="/testform/script/script.js"></script>
   <script src="/testform/script/script-2.js"></script>
</body>
</html>
