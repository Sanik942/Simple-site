<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testform</title>
    <link rel="stylesheet" href="/testform/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-block">
        <img src="/testform/image/Group 140.svg" alt="Dots" class="dots-img">
        <form class="form">
            <div class="form-content">
                <span class="s-2">Product 1 <img src="/testform/image/close.png" alt=""></span>
                <p>Enter main keyword for the product</p>
                <input type="text" class="in-2" placeholder="for example, sylicon wine cup">
                <p>Enter link to the similar product as a reference</p>
                <input type="url" class="in-3" placeholder="https://...">
                <button type="submit" class="btn" id="button">Submit and Pay 24.99 USD</button>
               
            </div>
        </form>
    </div>

   
    <script src="/testform/script/script.js"></script>
</body>
</html>
